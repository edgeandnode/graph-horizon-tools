query Indexer ($id: ID, $collector: ID) {
    indexers(where: { id: $id }) {
        id
        url
        geoHash
        rewardsDestination
        stakedTokens
        delegatedTokens
        provisionedTokens
        lockedTokens
        allocatedTokens
        availableStake
        tokenCapacity
    }
    provisions (where: { indexer_: { id: $id }}){
        tokensProvisioned
        tokensAllocated
        tokensThawing
    }
    paymentsEscrowAccounts(
        where: {
        receiver_: { id: $id },
        collector: $collector
        }
    ) {
        payer { id }
        balance
        totalAmountThawing
        thawEndTimestamp
    }
}
